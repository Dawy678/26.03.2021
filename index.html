<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">



        <input type="text" placeholder="Imię" id="inp1" onchange="changeImie()">
        <input type="text" placeholder="Nazwisko" id="inp2" onchange="changeNazwisko()">
        <input type="email" placeholder="Email" id="inp3" onchange="changeEmail(value)">
        <input type="text" placeholder="Telefon" id="inp4" onchange="changeTelefon(value)">
        <input type="text" placeholder="Wiadomość do sprzedającego" id="inp5" onchange="changeWiadomosc()">
        <button onclick="getImie(), getNazwisko(), getEmail(), getTelefon(), getWiadomosc()">Wyślij</button>





    </div>
    <script src="main.js"></script>
</body>
</html>
